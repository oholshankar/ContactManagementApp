<button class="btn btn-primary pull-right" (click)="resetData()">Add
    Contact</button>
<table class="table mt-2">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cd of contService.listContacts">
            <td>{{cd.id}}</td>
            <td>{{cd.firstName}}</td>
            <td>{{cd.lastName}}</td>
            <td>{{cd.email}}</td>
            <td>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="getContact(cd)">Edit</button>&nbsp;
                <button type="button" class="btn btn-danger" (click)="deleteContact(cd.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
