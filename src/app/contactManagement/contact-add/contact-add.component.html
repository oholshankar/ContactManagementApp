<form #form="ngForm" (ngSubmit)="onSubmit(form)" #contactForm="ngForm" [class.submitted]="contService.formSubmitted"
    novalidate autocomplete="off">
    <input type="hidden" [value]="contService.formData.id">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstName" class="form-control form-control-md" placeholder="First Name"
            #firstName="ngModel" [(ngModel)]="contService.formData.firstName" name="firstName" required>
        <p class="text-danger"
            *ngIf="(firstName.touched || contactForm.submitted) && contService.formData.firstName.trim()==''">
            Please Enter
            Valid
            First Name</p>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control form-control-md" placeholder="Last Name" #lastName="ngModel"
            [(ngModel)]="contService.formData.lastName" name="lastName" required>
        <p class="text-danger"
            *ngIf="(lastName.touched || contactForm.submitted) && contService.formData.lastName.trim()==''">Please Enter
            Valid
            Last Name</p>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control form-control-md" placeholder="email" #email="ngModel"
            [(ngModel)]="contService.formData.email" name="email" required type="email" email="true">
        <p class="text-danger" *ngIf="email.errors?.['email']">Please Enter Valid Email Address</p>
    </div>
    <div class="div d-grid m-2">
        <button class="btn btn-success" type="submit">Submit</button>
    </div>
</form>
