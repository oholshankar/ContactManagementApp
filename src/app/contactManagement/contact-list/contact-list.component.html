<button class="btn btn-primary pull-right" data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="resetData()">Add
    Contact</button>
<table class="table mt-2">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cd of contService.listContacts">
            <td>{{cd.id}}</td>
            <td>{{cd.firstName}}</td>
            <td>{{cd.lastName}}</td>
            <td>{{cd.email}}</td>
            <td>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="getContact(cd)">Edit</button>&nbsp;
                <button type="button" class="btn btn-danger" (click)="deleteContact(cd.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{contService.formData.id==0 ? 'Add Contact' : 'Edit
                    Contact'}}</h5>
                <button type="button" #closePopup class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-contact-add (closePopup)="closeModal()"></app-contact-add>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
